name: Build & deploy to DEV Server

on: pull_request
# on:
#   push:
#     branches: [ "main" ]
#   workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore Dependencies API 
        run: dotnet restore ./src/PlanManagement.sln 
      - name: Build API
        run: dotnet build --no-restore ./src/PlanManagement.sln 

      - name: Publish API
        run: dotnet publish -c Release ./src/PlanManagement.sln -o ./publish

      - name: Build UI
        run: cd ./src/ui/src/ && npm install && npm run build
      
      - name: Copy UI to wwwroot
        uses: actions/upload-artifact@v3
        with:
          name: UI
          path: ./publish/wwwroot

      